<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monk Mode Tracker</title>
  
  <!-- 1. Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 2. Import Map: Tells the browser where to find React and Firebase -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"
      }
    }
  </script>

  <!-- 3. Babel: Translates your React code for the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    /* Custom scrollbar hiding for the tracker */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-zinc-50">
  
  <!-- The container where React will render -->
  <div id="root"></div>

  <!-- YOUR APP CODE -->
  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { ChevronLeft, ChevronRight, TrendingUp, Trophy, Activity, Plus, Trash2, Loader2, Leaf, Skull, Check, X, ShieldCheck } from 'lucide-react';
    import { initializeApp } from "firebase/app";
    import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "firebase/auth";
    import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, addDoc, serverTimestamp } from "firebase/firestore";

    // ---------------------------------------------------------
    // ⚠️ IMPORTANT: REPLACE THIS WITH YOUR FIREBASE CONFIG ⚠️
    // You can get this from Firebase Console > Project Settings
    // ---------------------------------------------------------
    const firebaseConfig = {
      apiKey: "AIzaSy...", 
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };
    // ---------------------------------------------------------

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    // Use a default app ID since we are running standalone
    const appId = 'my-tracker-app'; 

    function App() {
      // Auth State
      const [user, setUser] = useState(null);
      
      // App State
      const [currentDate, setCurrentDate] = useState(new Date());
      const [habits, setHabits] = useState([]);
      const [trackerData, setTrackerData] = useState({});
      const [loading, setLoading] = useState(true);
      const [newHabitText, setNewHabitText] = useState("");
      const [newHabitType, setNewHabitType] = useState('good');

      // --- 1. Authentication Effect ---
      useEffect(() => {
        const initAuth = async () => {
          try {
            // Simple anonymous sign-in for standalone version
            await signInAnonymously(auth);
          } catch (error) {
            console.error("Auth failed:", error);
            // Fallback: Stop loading so user sees the UI even if auth fails (though data won't sync)
            setLoading(false);
          }
        };
        initAuth();
        
        const unsubscribe = onAuthStateChanged(auth, (u) => {
          setUser(u);
          if (!u) setLoading(false); 
        });
        return () => unsubscribe();
      }, []);

      // --- 2. Data Fetching Effect (Real-time) ---
      useEffect(() => {
        if (!user) return;

        // A. Fetch Habits
        const habitsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'habits');
        const unsubHabits = onSnapshot(habitsRef, (snapshot) => {
          const loadedHabits = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          loadedHabits.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
          setHabits(loadedHabits);
          setLoading(false);
        }, (error) => {
          console.error("Habits listener error:", error);
          setLoading(false);
        });

        // B. Fetch Completions
        const completionsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'completions');
        const unsubCompletions = onSnapshot(completionsRef, (snapshot) => {
          const data = {};
          snapshot.docs.forEach(doc => {
            data[doc.id] = true;
          });
          setTrackerData(data);
        }, (error) => console.error("Completions listener error:", error));

        return () => {
          unsubHabits();
          unsubCompletions();
        };
      }, [user]);

      // --- Actions ---

      const handleAddHabit = async (e) => {
        e.preventDefault();
        if (!newHabitText.trim() || !user) return;

        try {
          await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'habits'), {
            label: newHabitText,
            type: newHabitType,
            createdAt: serverTimestamp()
          });
          setNewHabitText("");
        } catch (err) {
          console.error("Error adding habit:", err);
          alert("Could not save habit. Check your Firebase Config!");
        }
      };

      const handleDeleteHabit = async (habitId) => {
        if (!user) return;
        if (confirm("Delete this habit?")) {
          try {
            await deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'habits', habitId));
          } catch (err) {
            console.error("Error deleting habit:", err);
          }
        }
      };

      const toggleHabit = async (day, habitId) => {
        if (!user) return;
        
        const key = `${year}-${month}-${day}_${habitId}`;
        const isDone = !!trackerData[key];
        const ref = doc(db, 'artifacts', appId, 'users', user.uid, 'completions', key);

        try {
          if (isDone) {
            await deleteDoc(ref);
          } else {
            await setDoc(ref, {
              habitId,
              day,
              month,
              year,
              completedAt: serverTimestamp()
            });
          }
        } catch (err) {
          console.error("Error toggling habit:", err);
        }
      };

      const prevMonth = () => setCurrentDate(new Date(year, month - 1, 1));
      const nextMonth = () => setCurrentDate(new Date(year, month + 1, 1));

      // --- Calculations ---
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const monthName = currentDate.toLocaleString('default', { month: 'long' });
      const currentDayNum = new Date().getDate();
      const isCurrentMonth = new Date().getMonth() === month && new Date().getFullYear() === year;

      const isCompleted = (day, habitId) => {
        const key = `${year}-${month}-${day}_${habitId}`;
        return !!trackerData[key];
      };

      const goodHabits = habits.filter(h => (h.type || 'good') === 'good');
      const badHabits = habits.filter(h => h.type === 'bad');

      const getDailyStats = (day) => {
        let goodDone = 0;
        let badDone = 0;
        goodHabits.forEach(habit => { if (isCompleted(day, habit.id)) goodDone++; });
        badHabits.forEach(habit => { if (isCompleted(day, habit.id)) badDone++; });
        const totalGood = goodHabits.length || 1;
        const percent = Math.round((goodDone / totalGood) * 100);
        return { goodDone, badDone, percent };
      };

      const trendData = useMemo(() => {
        return Array.from({ length: daysInMonth }, (_, i) => getDailyStats(i + 1).percent);
      }, [trackerData, month, year, daysInMonth, habits]);

      const badHabitTrendData = useMemo(() => {
        return Array.from({ length: daysInMonth }, (_, i) => getDailyStats(i + 1).badDone);
      }, [trackerData, month, year, daysInMonth, habits]);

      const getTrendPath = () => {
        if (trendData.length === 0) return "";
        const width = 260, height = 100;
        const stepX = width / (daysInMonth - 1 || 1);
        const points = trendData.map((val, i) => `${i * stepX},${height - (val / 100) * height}`).join(' ');
        return `M0,${height} L${points} L${width},${height} Z`;
      };
      
      const getTrendLine = () => {
        if (trendData.length === 0) return "";
        const width = 260, height = 100;
        const stepX = width / (daysInMonth - 1 || 1);
        const points = trendData.map((val, i) => `${i * stepX},${height - (val / 100) * height}`).join(' ');
        return `M${points}`;
      };

      const bestHabit = useMemo(() => {
        if (goodHabits.length === 0) return { label: "No Data", score: 0 };
        let best = { ...goodHabits[0], score: 0 };
        goodHabits.forEach(habit => {
          let count = 0;
          for (let d = 1; d <= daysInMonth; d++) { if (isCompleted(d, habit.id)) count++; }
          const score = Math.round((count / daysInMonth) * 100);
          if (score > best.score) { best = { ...habit, score }; }
        });
        return best;
      }, [trackerData, month, year, daysInMonth, goodHabits]);

      const totalCompleted = Array.from({ length: daysInMonth }, (_, i) => i + 1)
        .reduce((acc, day) => acc + getDailyStats(day).goodDone, 0);
      const monthlyCompletionRate = (daysInMonth * goodHabits.length > 0) 
        ? Math.round((totalCompleted / (daysInMonth * goodHabits.length)) * 100) : 0;
      const totalIncidents = badHabitTrendData.reduce((a, b) => a + b, 0);

      if (loading && !user) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-zinc-50 text-zinc-600">
            <Loader2 className="w-8 h-8 animate-spin text-zinc-900" />
            <span className="ml-2 font-medium text-sm">Syncing...</span>
          </div>
        );
      }

      // --- RENDER ---
      return (
        <div className="min-h-screen bg-zinc-50 p-2 sm:p-8 font-sans flex flex-col items-center text-zinc-900">
          <div className="w-full max-w-[1400px] bg-white rounded-xl sm:rounded-2xl shadow-sm border border-zinc-200 overflow-hidden flex flex-col mb-6 sm:mb-8 transition-all">
            
            {/* Header */}
            <div className="px-4 py-4 sm:px-6 sm:py-5 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 border-b border-zinc-100">
              <div className="flex items-center gap-4">
                <div>
                  <h1 className="text-xl sm:text-2xl font-bold tracking-tight text-zinc-900">{monthName} Tracker</h1>
                  <p className="text-xs text-zinc-500 font-medium mt-0.5">{user ? 'Sync Active' : 'Offline'} • {year}</p>
                </div>
                <span className="hidden sm:inline-flex bg-zinc-100 text-zinc-600 px-2.5 py-0.5 rounded-full text-[10px] font-bold uppercase tracking-wider border border-zinc-200">Monk Mode</span>
              </div>
              <div className="flex items-center gap-1 bg-zinc-100/80 p-1 rounded-lg border border-zinc-200">
                <button onClick={prevMonth} className="p-1.5 hover:bg-white hover:shadow-sm rounded-md transition-all text-zinc-500 hover:text-zinc-900"><ChevronLeft className="w-4 h-4" /></button>
                <span className="text-xs font-bold text-zinc-700 px-3 min-w-[60px] text-center tabular-nums">{year}</span>
                <button onClick={nextMonth} className="p-1.5 hover:bg-white hover:shadow-sm rounded-md transition-all text-zinc-500 hover:text-zinc-900"><ChevronRight className="w-4 h-4" /></button>
              </div>
            </div>

            {/* Grid */}
            <div className="w-full overflow-hidden relative">
              <div className="overflow-x-auto scrollbar-hide">
                <div className="min-w-max">
                  {/* Header Row */}
                  <div className="flex border-b border-zinc-200 bg-zinc-50/50 sticky top-0 z-40 backdrop-blur-sm">
                    <div className="w-32 sm:w-64 flex-shrink-0 p-3 font-semibold text-zinc-500 text-[10px] sm:text-xs pl-4 sm:pl-6 flex items-end pb-2 bg-zinc-50/95 sticky left-0 z-50 shadow-[1px_0_5px_-2px_rgba(0,0,0,0.1)]">HABITS</div>
                    {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                      <div key={day} className={`w-10 flex-shrink-0 flex flex-col items-center justify-end pb-2 border-l border-zinc-100 font-medium text-xs ${day === currentDayNum && isCurrentMonth ? 'text-indigo-600 font-bold' : 'text-zinc-500'}`}>
                        {day}
                        {day === currentDayNum && isCurrentMonth && <div className="h-1 w-1 bg-indigo-600 rounded-full mt-1"></div>}
                      </div>
                    ))}
                  </div>

                  {/* Good Habits */}
                  {goodHabits.length > 0 && (
                    <div className="group/section">
                      <div className="flex bg-emerald-50/40 border-b border-emerald-100/50 sticky left-0 z-30">
                        <div className="w-32 sm:w-64 flex-shrink-0 py-2 px-4 sm:px-6 text-[10px] font-bold text-emerald-700/80 uppercase tracking-widest flex items-center gap-2 bg-emerald-50/95 sticky left-0 shadow-[1px_0_5px_-2px_rgba(0,0,0,0.05)]">
                          <Leaf className="w-3 h-3" /> <span className="hidden sm:inline">Building</span><span className="sm:hidden">Build</span>
                        </div>
                        <div className="flex-1 min-w-[1000px]"></div>
                      </div>
                      {goodHabits.map((habit, idx) => (
                        <div key={habit.id} className="flex border-b border-zinc-100 hover:bg-zinc-50 transition-colors group/row">
                          <div className="w-32 sm:w-64 flex-shrink-0 p-2 sm:p-3 text-zinc-700 text-xs sm:text-sm font-medium pl-4 sm:pl-6 flex items-center justify-between pr-2 sm:pr-4 border-l-2 border-transparent hover:border-emerald-400 transition-all bg-white sticky left-0 z-30 shadow-[1px_0_5px_-2px_rgba(0,0,0,0.05)]">
                            <span className="truncate">{habit.label}</span>
                            <button onClick={() => handleDeleteHabit(habit.id)} className="opacity-0 group-hover/row:opacity-100 text-zinc-300 hover:text-red-500 transition-all p-1"><Trash2 className="w-3.5 h-3.5" /></button>
                          </div>
                          {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                            <div key={day} className="w-10 flex-shrink-0 border-l border-zinc-100 flex items-center justify-center py-2.5 bg-white group-hover/row:bg-zinc-50/50 transition-colors">
                              <button onClick={() => toggleHabit(day, habit.id)} className={`w-6 h-6 rounded-md transition-all duration-200 flex items-center justify-center border ${isCompleted(day, habit.id) ? 'bg-emerald-500 border-emerald-600 text-white shadow-sm' : 'bg-white border-zinc-200 hover:border-emerald-300 hover:bg-emerald-50/30'}`}>
                                <Check className={`w-3.5 h-3.5 transition-transform duration-300 ${isCompleted(day, habit.id) ? 'scale-100' : 'scale-50'}`} strokeWidth={3} />
                              </button>
                            </div>
                          ))}
                        </div>
                      ))}
                    </div>
                  )}

                  {/* Bad Habits */}
                  {badHabits.length > 0 && (
                    <div className="group/section border-t border-zinc-200">
                      <div className="flex bg-rose-50/40 border-b border-rose-100/50 sticky left-0 z-30">
                        <div className="w-32 sm:w-64 flex-shrink-0 py-2 px-4 sm:px-6 text-[10px] font-bold text-rose-700/80 uppercase tracking-widest flex items-center gap-2 bg-rose-50/95 sticky left-0 shadow-[1px_0_5px_-2px_rgba(0,0,0,0.05)]">
                          <Skull className="w-3 h-3" /> <span className="hidden sm:inline">Breaking</span><span className="sm:hidden">Break</span>
                        </div>
                        <div className="flex-1 min-w-[1000px]"></div>
                      </div>
                      {badHabits.map((habit, idx) => (
                        <div key={habit.id} className="flex border-b border-zinc-100 hover:bg-zinc-50 transition-colors group/row">
                          <div className="w-32 sm:w-64 flex-shrink-0 p-2 sm:p-3 text-zinc-700 text-xs sm:text-sm font-medium pl-4 sm:pl-6 flex items-center justify-between pr-2 sm:pr-4 border-l-2 border-transparent hover:border-rose-400 transition-all bg-white sticky left-0 z-30 shadow-[1px_0_5px_-2px_rgba(0,0,0,0.05)]">
                            <span className="truncate">{habit.label}</span>
                            <button onClick={() => handleDeleteHabit(habit.id)} className="opacity-0 group-hover/row:opacity-100 text-zinc-300 hover:text-red-500 transition-all p-1"><Trash2 className="w-3.5 h-3.5" /></button>
                          </div>
                          {Array.from({ length: daysInMonth }, (_, i) => i + 1).map(day => (
                            <div key={day} className="w-10 flex-shrink-0 border-l border-zinc-100 flex items-center justify-center py-2.5 bg-white group-hover/row:bg-zinc-50/50 transition-colors">
                              <button onClick={() => toggleHabit(day, habit.id)} className={`w-6 h-6 rounded-md transition-all duration-200 flex items-center justify-center border ${isCompleted(day, habit.id) ? 'bg-rose-500 border-rose-600 text-white shadow-sm' : 'bg-white border-zinc-200 hover:border-rose-300 hover:bg-rose-50/30'}`}>
                                <X className={`w-3.5 h-3.5 transition-transform duration-300 ${isCompleted(day, habit.id) ? 'scale-100' : 'scale-50'}`} strokeWidth={3} />
                              </button>
                            </div>
                          ))}
                        </div>
                      ))}
                    </div>
                  )}
                  
                  {/* Add Habit Form */}
                  <div className="flex border-t border-zinc-200 bg-zinc-50/50">
                    <div className="w-32 sm:w-64 flex-shrink-0 p-2 sm:p-4 pl-4 sm:pl-6 sticky left-0 z-30 bg-zinc-50 shadow-[1px_0_5px_-2px_rgba(0,0,0,0.05)]">
                      <form onSubmit={handleAddHabit} className="flex flex-col gap-2 sm:gap-3">
                        <div className="flex items-center gap-2 relative">
                          <input type="text" value={newHabitText} onChange={(e) => setNewHabitText(e.target.value)} placeholder="New..." className="flex-1 bg-white border border-zinc-200 rounded-md px-2 py-1.5 text-xs sm:text-sm focus:ring-2 focus:ring-zinc-900/10 focus:border-zinc-400 outline-none placeholder:text-zinc-400 shadow-sm transition-all" />
                          <button type="submit" disabled={!newHabitText.trim()} className="bg-zinc-900 hover:bg-zinc-800 text-white p-1.5 rounded-md shadow-sm"><Plus className="w-4 h-4" /></button>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-2">
                           <button type="button" onClick={() => setNewHabitType('good')} className={`py-1.5 rounded-md text-[10px] font-bold uppercase flex items-center justify-center gap-1 border ${newHabitType === 'good' ? 'bg-emerald-100 border-emerald-200 text-emerald-800' : 'bg-white'}`}><Leaf className="w-3 h-3" /> <span className="hidden sm:inline">Build</span></button>
                           <button type="button" onClick={() => setNewHabitType('bad')} className={`py-1.5 rounded-md text-[10px] font-bold uppercase flex items-center justify-center gap-1 border ${newHabitType === 'bad' ? 'bg-rose-100 border-rose-200 text-rose-800' : 'bg-white'}`}><Skull className="w-3 h-3" /> <span className="hidden sm:inline">Break</span></button>
                        </div>
                      </form>
                    </div>
                    <div className="flex-1 bg-zinc-50/50 border-l border-zinc-200 min-w-[1000px]"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Analytics Widgets */}
          <div className="w-full max-w-[1400px] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 sm:gap-6">
            {/* Momentum */}
            <div className="bg-white rounded-xl p-4 sm:p-6 h-64 flex flex-col shadow-sm border border-zinc-200">
               <div className="flex justify-between mb-4">
                 <div className="flex items-center gap-2"><div className="p-1.5 bg-emerald-50 rounded-md"><Activity className="w-4 h-4 text-emerald-600" /></div><div><h3 className="text-sm font-semibold">Momentum</h3><p className="text-xs text-zinc-500">Good habit completion %</p></div></div>
                 <div className="text-2xl font-bold text-emerald-600">{Math.round(trendData.reduce((a,b)=>a+b,0)/(trendData.filter(x=>x>0).length||1))}%</div>
               </div>
               <div className="flex-1 w-full relative">
                 <svg className="w-full h-full overflow-visible" viewBox="0 0 280 120" preserveAspectRatio="none">
                   <defs><linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="1"><stop offset="0%" stopColor="#10b981" stopOpacity="0.2" /><stop offset="100%" stopColor="#10b981" stopOpacity="0" /></linearGradient></defs>
                   <path d={getTrendPath()} fill="url(#chartGradient)" /><path d={getTrendLine()} fill="none" stroke="#10b981" strokeWidth="2" vectorEffect="non-scaling-stroke" />
                 </svg>
               </div>
            </div>
            {/* Resistance */}
            <div className="bg-white rounded-xl p-4 sm:p-6 h-64 flex flex-col shadow-sm border border-zinc-200">
               <div className="flex justify-between mb-4">
                 <div className="flex items-center gap-2"><div className="p-1.5 bg-rose-50 rounded-md"><ShieldCheck className="w-4 h-4 text-rose-600" /></div><div><h3 className="text-sm font-semibold">Resistance</h3><p className="text-xs text-zinc-500">Bad habit incidents</p></div></div>
                 <div className="text-2xl font-bold text-rose-600">{totalIncidents} <span className="text-xs font-normal text-zinc-400">slips</span></div>
               </div>
               <div className="flex-1 flex items-end gap-1 relative border-b border-zinc-100">
                 {badHabitTrendData.map((count, i) => <div key={i} className="flex-1 flex flex-col justify-end"><div className={`w-full min-w-[4px] rounded-t-sm ${count > 0 ? 'bg-rose-400' : 'bg-zinc-100'}`} style={{height: `${Math.min(count * 20, 100)}%`}}></div></div>)}
               </div>
            </div>
          </div>
        </div>
      );
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
